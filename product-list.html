<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Briko City Clothing</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Integrated Bootstrap !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Incorporated google fonts !-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="application">
        <div class="navigation-bar">
            <a class="navigation-links"><img alt="logo" src="images/logo.png"></a>
            <a class="navigation-links" href="landing.html">Home</a>
            <a class="navigation-links" href="#">Shop</a>
            <form>
            <label for="sortBy">Order By</label>
            <select id="sortBy" name="sortBy">
                <option value="name">Name(A-Z)</option>
                <option value="price">Price(low-high)</option>
            </select>
            <br>
            <label for="inStock">Show only in stock?</label>
            <select id="inStock" name="inStock">
                <option value="true">No</option>
                <option value="false">Yes</option>
            </select>
            <br>
            <label for="category">Category</label>
                <br>
            <select id="category">
                <option value="all">All</option>
                <option value="shirts">Shirts</option>
                <option value="sweatShirts">Sweatshirts</option>
                <option value="accessories">Accessories</option>
            </select>
            </form>
        </div>
        <div id="bootstrap-overrides" class="product-container">
            <div class="product-card"></div>
            <div class="product-card"></div>
            <div class="product-card"></div>
            <div class="product-card"></div>
            <div class="product-card"></div>
            <div class="product-card"></div>
            <div class="product-card"></div>
            <div class="product-card"></div>
            <div class="product-card"></div>
        </div>
    </div>
    <script src="productList.js"></script>
</body>

</html>
